<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易核价-易家纺电子商务服务平台_体积信息查看修改（弹窗）</title>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/pricing/popup.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="popupbox">
    <p class="title clearfix">
      <a class="cur lf">体积信息查看修改</a>
      <span class="rg btn_close"></span>
    </p>

    <!-- 表格 -->
    <div class="volumebox">
      <div class="container clearfix">
        <div class="intbox lf">
          <span class="lf title_name">类型：</span>
            <select class="lf select_sty" id="sel1">
              <option value="">填充240g/m2</option>
              <option value="one">填充400g/m2</option>
            </select>
        </div>
        <div class="intbox lf">
          <span class="lf title_name">填充物：</span>
          <select class="lf select_sty" id="sel2">
              <option value="">羽绒</option>
              <option value="one">化纤棉</option>
          </select>
        </div>
        <div class="intbox lf">
          <span class="lf title_name">宽x长：</span>
           <select class="lf select_sty" id="sel3">
            <option value="">88x92</option>
            <option value="one">110x96</option>
          </select>
        </div>
        <div class="intbox lf">
          <span class="lf title_name">每箱数量：</span>
          <select class="lf select_sty" id="sel4">
            <option value="">1</option>
            <option value="one">2</option>
          </select>
        </div>
        <label class="intbox lf" >
         <input class="lf checkint ck_height" type="checkbox" /><span class="lf title_name">是否含防潮袋</span>
        </label>
      </div>
    </div>

    <div class="btnbox">
      <button class="btn_blue">保存</button>
      <button class="btn_gray">关闭</button>
    </div>

  </div>
  <script src="/js/seajs/sea-debug.js"></script>
  <!-- <script src="/js/seajs/seajs-combo.js"></script> -->
  <script src="/js/seajs/seajs-css.js"></script>

  <script src="/js/rootConfig.js"></script>
 <script>
    seajs.use('js/front/easyPricing/pricing/volume');
</script>
</body>
</html>
