<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易核价-易家纺电子商务服务平台_辅料查询（弹窗）</title>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/pricing/popup.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="popupbox">
    <p class="title clearfix">
      <a class="cur lf">辅料查询</a>
      <span class="rg btn_close"></span>
    </p>

    <!-- 类型 -->
    <div class="typebox">
      <div class="clearfix container">
        <p class="lf tit">辅料分类：</p>
        <ul class="type lf">
          <li class="lf"><a class="type_a cur" href="#">全部</a></li>
          <li class="lf"><a class="type_a" href="#">包扣</a></li>
          <li class="lf"><a class="type_a" href="#">标</a></li>
          <li class="lf"><a class="type_a" href="#">衬</a></li>
          <li class="lf"><a class="type_a" href="#">缎带</a></li>
          <li class="lf"><a class="type_a" href="#">其它个体辅料</a></li>
          <li class="lf"><a class="type_a" href="#">嵌线</a></li>
          <li class="lf"><a class="type_a" href="#">拉链</a></li>
          <li class="lf"><a class="type_a" href="#">松紧带</a></li>
          <li class="lf"><a class="type_a" href="#">塑料、金属辅料</a></li>
          <li class="lf"><a class="type_a" href="#">维可牢粘扣</a></li>
          <li class="lf"><a class="type_a" href="#">织带</a></li>
          <li class="lf"><a class="type_a" href="#">绗缝工艺</a></li>
          <li class="lf"><a class="type_a" href="#">填充物</a></li>
          <li class="lf"><a class="type_a" href="#">装饰辅料</a></li>
        </ul>
      </div>
    </div>

    <!-- 查询 -->
    <div class="querybox clearfix">
      <div class="lf intbox clearfix">
        <span class="lf">辅料编号：</span>
        <input class="int lf" type="text" placeholder="请输入辅料编号" />
      </div>
      <div class="lf intbox clearfix">
        <span class="lf">辅料名称：</span>
        <input class="int lf" type="text" placeholder="请输入辅料名称" />
      </div>
      <a class="lf btn_blue" href="#">查询</a>
    </div>

    <!-- 表格 -->
    <div class="tabbox">@@include('easyPricing/Pop-ups/accessories.html')</div>

    @@include('easyPricing/common/next2.html')
  </div>
<script src="/js/front/lib/jquery/jquery.js"></script>
  <script>
    var index = parent.layer.getFrameIndex(window.name);
    $('.close,.btn_close').click(function(){
      parent.layer.close(index);
    });
  </script>

</body>
</html>
