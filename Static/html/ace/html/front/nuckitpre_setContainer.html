  <body>
    <!-- .page-content -->
    <div class="page-content">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <table id="sample-table-1" class="table table-striped table-bordered">
              <tbody>
                <tr>
                  <td>
                    <label class="control-label pull-right">

                  </td>
                  <td class="col-xs-7">
                    <input type="text" id="form-field-1" class="col-xs-8" />
                    <label class="control-label" for="form-field-1">
                      立方米
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label pull-right">
                      20柜(20GP)：
                    </label>
                  </td>
                  <td>
                    <input id="mySpinner1" type="text" class="input-mini"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label pull-right">
                      40柜(40GP)：
                    </label>
                  </td>
                  <td>
                    <input id="mySpinner2" type="text" class="input-mini"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label pull-right">
                      40高柜(40HP)：
                    </label>
                  </td>
                  <td>
                    <input id="mySpinner3" type="text" class="input-mini"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label pull-right">
                      总体积：
                    </label>
                  </td>
                  <td>
                    <input type="text" id="form-field-1" class="col-xs-8" />
                    <label class="control-label">
                      立方米
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="col-xs-12">
              <div class="col-xs-6 form-group">
                <button class="btn btn-success pull-right" type="button" id="success">
                  保存
                </button>
                <div class="col-xs-1">
                </div>
              </div>
              <div class="col-xs-6 form-group">
                <div class="col-xs-1">
                </div>
                <a class="btn pull-left" id="cancel" href="javascript:void(0)">
                  关闭
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.page-content -->
    <script src="../../assets/js/ace/elements.spinner.js"></script>
    <script src="../../assets/js/fuelux/fuelux.spinner.js"></script>

    <script>
      $(function(){
        var result = '';
        var data,
        dataArr = [];   // 统一的数组
        // 分割成数组重新写入元数据，并且维护统一的一个数组
        function getArray(obj, num){
          var temp = [],item;
          var trimObj = obj[num].trim();
          if(trimObj == '') return;
            result = trimObj.split("+");
          for(i in result){
            dataIndex = result[i].trim().indexOf(']');
            item = result[i].trim().substr(1, dataIndex-1);
            if(item == '' || $.inArray(item,dataArr) != -1) continue;
            else{
              dataArr.push(item);
              temp[i] = item;
            }
          }
          // 处理完的数据重新放入data对象
          data[num] = temp;
        }
        var index = parent.layer.getFrameIndex(window.name);
        $(document).on('click', '#success', function() {
          parent.layer.close(index);
        });
        $(document).on('click', '#cancel', function() {
         parent.layer.close(index);
        });

        parent.layer.iframeAuto(index);

        //数字调节
        $('#mySpinner1,#mySpinner2,#mySpinner3').ace_spinner({
          value:5,
          min:-100,
          max:100,
          step:1,
          on_sides: true,
          icon_up:'ace-icon fa fa-plus smaller-75',
          icon_down:'ace-icon fa fa-minus smaller-75',
          btn_up_class:'btn-success' ,
          btn_down_class:'btn-danger'});



      });

    </script>
