  <!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>易家纺-电子商务平台|易设计会员中心-修改花型</title>
    <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
    <link href="/css/production/VIP/easydesign/increase/incefabr.css" rel="stylesheet" type="text/css"/>

  <body>
  @@include('VIP/common/nav.html')
    <div class="mainbox">
      <div class="fabricbox">
        <form action="" id="inceflowForm" method="post">
          <div class="fabric_con">
            <div class="flower_title">修改花型</div>
            <div class="clearfix data_frm">

              <span class="lf title_name">花型编号：</span>
              <div class="lf long_input" >F42585623</div>
              <span class="lf prompt">注：花型编号自动生成，无需填写。</span>
            </div>
            <div class="clearfix data_frm" id="num">
              <span class="lf title_name">花型名称：</span>
              <div class="lf veri_left">
                <span class="placeholder">请输入花型名称</span>
                <input type="text" value="" class="lf long_input" name="flowerNameInput" id="flowerNameInput">
                <div class="input-tip"></div>
              </div>
            </div>
            <div class="clearfix data_frm">

              <span class="lf title_name">规格型号：</span>

              <div class="clearfix lf">
                <select class="lf" id="type_num">
                  <option value="">厘米</option>
                  <option value="one">分米</option>
                  <option value="two">米</option>
                </select>
              </div>
              <div class="lf veri_left">
                <input type="text" class="lf fabric_money" name="typeNum_1" id="typeNum_1" >

                <span class="Multiply lf"></span>
                <input type="text" class="lf fabric_money" name="typeNum_2" id="typeNum_2">

                <div class="input-tip"></div>
              </div>
            </div>

            <div class="clearfix data_frm">
              <span class="lf title_name">选择颜色分类：</span>
              <div class="clearfix lf">
                <select class="lf" id="color_type">
                  <option value="">八色及以上花型</option>
                  <option value="one">十色及以上花型</option>
                  <option value="two">十二色及以上花型</option>
                </select>
              </div>
            </div>

            <div class="clearfix rad_frm">
              <span class="lf title_name">花型描述：</span>
              <div class="lf Single_box">
                <div class="clearfix">
                  <div>
                    <label class="lf radio_rg label_radio">
                      <input name="Fruit" type="radio" checked="checked" class="lf radio_post" />
                      <span class="lf">普通花型</span>
                    </label>
                  </div>
                  <div>
                    <label class="lf radio_rg label_radio">
                      <input name="Fruit" type="radio" class="lf radio_post" />
                      <span class="lf">纯条子花型</span>
                    </label>
                  </div>
                  <div>
                    <label class="lf label_radio">
                      <input name="Fruit" type="radio" class="lf radio_post" />
                      <span class="lf">其他条子花型</span>
                    </label>
                  </div>
                </div>
                <textarea name="textareaFlowcla" errorMsgPosition="rightBottom" id="textareaFlowcla" name="textareaFlowcla" class="textarea_flowcla"></textarea>
                <div class="input-tip"></div>
              </div>
            </div>

            <div class="clearfix data_frm">
              <span class="lf title_name">花型图片：</span>
              <div class="lf fabr_imgbox">
                <a href="#" class="fabr_img" id="filePicker" errorMsgPosition="right">
                  <span class="tian_img"></span>
                  <p class="fabrimg_text">点击添加图片</p>
                </a>
                <p class="fabr_prompt">注：花型只能上传 jpg或jpeg</p>
              </div>
            </div>

            <div class="data_frm">
              <div class="Key_words">选择关键词</div>
              <div class="clearfix rad_frm keyword-box">
                <span class="lf title_name">花型风格：</span>
                <div class="lf Single_box">
                  <label class="lf radio_rg label_radio">
                    <input name="FlowerType" type="radio" checked="checked" class="lf radio_post" />
                    <span class="lf">圣诞节日</span>
                  </label>
                  <label class="lf radio_rg label_radio">
                    <input name="FlowerType" type="radio" class="lf radio_post" />
                    <span class="lf">西方古典</span>
                  </label>
                  <label class="lf label_radio"><!-- 最后一个没有右边距radio_rg -->
                    <input name="FlowerType" type="radio" class="lf radio_post" />
                    <span class="lf">东方古典</span>
                  </label>
                </div>
              </div>
              <div class="clearfix rad_frm keyword-box">
                <span class="lf title_name">风格组成：</span>
                <div class="lf Single_box">
                  <label class="lab lf clearrfix">
                    <input name="composition" type="checkbox" class="lf checkbox_post" />
                    <span class="lf checkboxPad">动物</span>
                  </label>
                  <label class="lab lf clearrfix">
                    <input name="composition" type="checkbox" class="lf checkbox_post" />
                    <span class="lf checkboxPad">植物</span>
                  </label>
                  <label class="lab lf clearrfix"><!-- 最后一个没有右边距radio_rg -->
                    <input name="composition" type="checkbox" class="lf checkbox_post" />
                    <span class="lf checkboxPad">圣诞老人</span>
                  </label>
                </div>
              </div>
            </div>

            <p class="butt_box">
              <a class="butt_pricing" href="#">保存</a>
              <a class="butt_return" href="javascript:void(0)">保存并发布</a>
            </p>
          </div>
        </form>
        </div>
      </div>
    </div>
    @@include('VIP/common/footer.html')
    <script src="/js/seajs/sea-debug.js"></script>
    <!-- <script src="/js/seajs/seajs-combo.js"></script>
  -->
  <script src="/js/seajs/seajs-css.js"></script>

  <script src="/js/rootConfig.js"></script>
   <script>seajs.use(['js/front/VIP/easydesign/increase/inceflow'],function(v){
      //测试表单验证成功后 是否执行回调
      v.validate(function(){alert('添加成功！')});
    });
    </script>
  </body>
  </html>
