<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易设计-易家纺电子商务服务平台_花型库</title>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/Pop-ups/result.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="result">


    <div class="clearfix Row">
      <div class="lf res_tit">织造种类：</div>
      <div class="lf res_con">提花布</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">染织方法：</div>
      <div class="lf res_con">染色</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">有效门幅(CM)：</div>
      <div class="lf res_con">15</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">经纬密度(CM)：</div>
      <div class="lf res_con">15*54</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">织物密度/平方英寸：</div>
      <div class="lf res_con">175T/INCH</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">经纱1规格:</div>
      <div class="lf res_con">
        <span>成分： 全棉纱</span>
        <span class="data_mar">粗细： 80S</span>
        <span class="data_mar">股线： 1</span>
        <span class="data_mar">成分比：  -</span>
      </div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">纬纱1规格:</div>
      <div class="lf res_con">
        <span>成分： 全棉纱</span>
        <span class="data_mar">粗细： 80S</span>
        <span class="data_mar">股线： 1</span>
        <span class="data_mar">成分比：  -</span>
      </div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">面料克重：</div>
      <div class="lf res_con">136克/平方米</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">面料成分：</div>
      <div class="lf res_con">棉100%</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">后处理费：</div>
      <div class="lf res_con">
        <span>丝光处理</span>
        <span class="data_mar">PA涂层</span>
      </div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">面料价格（人民币）：</div>
      <div class="lf res_con">14.64元（每米）</div>
    </div>
    <div class="clearfix Row">
      <div class="lf res_tit">面料价格（美元）：</div>
      <div class="lf res_con">1.99元（每米）</div>
    </div>

  </div>

  <script src="/js/lib/jquery/jquery.js"></script>
  <script>
    var index = parent.layer.getFrameIndex(window.name);
    $('.close,.btn_close').click(function(){
      parent.layer.close(index);
    });
  </script>

</body>
</html>
