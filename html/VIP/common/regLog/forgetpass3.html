<html>

  <script src="//cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>

  <div class="logbox">
    <div class="header">
       <div class="top clearfix">
        <a href="#" class="lf butt_right" id="username">
          easysofthome <i>0</i>
        </a>
        <a href="#" class="lf butt_right" id="login">登录</a>
        <a href="#" class="lf butt_right" id="register">注册</a>
        <a href="#" class="lf butt_right">开通VIP会员</a>
        <a href="#" class="lf butt_right">客服服务</a>
        <a href="#" class="rg butt_right">国际版</a>
        <a href="#" class="rg butt_right">易家纺下载区</a>
        <a href="#" class="rg butt_right">易核价</a>
        <a href="#" class="rg butt_right">易设计</a>
        <a href="#" class="rg butt_right">易数据</a>
        <a href="#" class="rg butt_right">易家纺首页</a>
      </div>
    </div>

    <a href="#" class="loglog"></a>
    <div class="log_box clearfix">
      <p class="pass_title">找回密码</p>
      <div class="step1 ">
        <ul class="clearfix step_width">
          <li>
            <p class="jingdu13">1</p>
            <p class="wenzistyle">填写账户名</p>
          </li>
          <li>
            <p class="jingdu12">2</p>
            <p class="wenzistyle">验证身份</p>
          </li>
          <li>
            <p class="jingdu11">3</p>
            <p class="wenzistyle">设置新密码</p>
          </li>
          <li>
            <p class="jingdu3">4</p>

            <p class="wenzistyle1">完成</p>
          </li>
        </ul>
        <div class="clearfix nane_box">
          <span class="lf nane_tit">新登录密码：</span>
          <div class="user_name">
          <span class="placeholder">请输入新密码</span>
          <input type="text" class="lf input_nane" value="">
          </div></div>
        <div class="clearfix cods_box">
          <span class="lf nane_tit">确认新密码：</span>
          <div class="user_name">
          <span class="placeholder">请确认新密码</span>
          <input type="text" class="lf input_nane" value="">
          </div></div>

        <a href="#" class="butt_forpass">提交</a>
      </div>

    </div>
  </div>

   <script type="text/javascript">
    $('.placeholder,.user_name>input').on('click focus',function  () {
    if($(this).hasClass('placeholder')){
      $(this).hide();
      $(this).siblings('input').focus();
    }else{
      $(this).siblings('span').hide();
    }
  });
  $('.user_name>input').blur(function  () {
    if($(this).val()===''){
      $(this).siblings('span').show();
    }
  });
</script>
</body>
