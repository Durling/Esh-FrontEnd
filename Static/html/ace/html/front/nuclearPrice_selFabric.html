<script>
    $(function(){
        var result = '';
        var data,
            dataArr = [];   // 统一的数组
        // 分割成数组重新写入元数据，并且维护统一的一个数组
        function getArray(obj, num){
            var temp = [],item;
            var trimObj = obj[num].trim();
            if(trimObj == '') return;

            result = trimObj.split("+");

            for(i in result){
                dataIndex = result[i].trim().indexOf(']');
                item = result[i].trim().substr(1, dataIndex-1);

                if(item == '' || $.inArray(item,dataArr) != -1) continue;
                else{
                    dataArr.push(item);
                    temp[i] = item;
                }
            }

            // 处理完的数据重新放入data对象
            data[num] = temp;
        }



        var index = parent.layer.getFrameIndex(window.name);
        $(document).on('click', '#okBtn', function() {
            parent.layer.close(index);
        });
        parent.layer.iframeAuto(index);


    });



</script>
