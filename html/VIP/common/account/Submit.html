<html>
<head>
  <meta charset="utf-8">

  <link href="/css/production/VIP/common/account/Submit.css" rel="stylesheet" type="text/css"/>

</head>
<body>
  @@include('VIP/common/nav.html')
  <div class="main_box clearfix">
    @@include('VIP/common/account/accountL.html')
    <div class="rg">
      <div class="a15box">
        <!-- <p class="zhanghao">
          两种方式必选其一，如果选择汇款人银行账号，汇款人姓名、汇款金额、汇款时间必填
        </p>
        <div class="fangshibox">
          <div class="fangshititle clearfix">
            <a class="title_danqian lf">方式一</a>
          </div>
          <div class="clearfix onetop">
            <div class="title_caozuo lf">
              <span class="txt_red">*</span>
              <span>汇款底单扫描件：</span>
            </div>
            <a href="#" class="shangchuang lf">上传图片</a>
            <span class="lf tuqinatishi">仅支持JPG,GIF,PNG图片文件，且需小于2M</span></div>
        </div> -->
        <p class="clearfix mingxi">
          <a class="lf current mingxi_mar">汇款底单信息提交</a>
        </p>

        <div class="fangshibox">

          <form action="" method="post" id="form-submit">

          <div class="clearfix onetop">
            <div class="title_caozuo lf">
              <span class="txt_red">*</span>
              <span>汇款人银行账号：</span>
            </div>
            <input type="text" class="lf shurukaung" id="bankCard" name="bankCard">
            <div class="input-tip"></div>
          </div>
          <div class="clearfix tongyongtop_00">
            <div class="title_caozuo lf">汇款人姓名：</div>
            <input type="text" class="lf shurukaung" name="remitter" />
            <div class="input-tip"></div>
          </div>
          <div class="clearfix tongyongtop_00" id="num">
            <div class="title_caozuo lf">汇款金额：</div>
            <span class="placeholder">金额需小于50W，格式为：120.00</span>
            <input type="text" class="lf shurukaung" id="Amount" name="Amount"/>
            <div class="input-tip"></div>
          </div>
          <div class="clearfix tongyongtop_00"  id="num">
            <div class="title_caozuo lf">汇款时间：</div>
            <span class="placeholder">时间格式为：####-##-##</span>
            <input type="text" class="lf shurukaung laydate-icon-default width_350" name="dataTime" id="dataTime"/>
            <div class="input-tip"></div>
          </div>
          <div class="clearfix tongyongtop_00">
            <div class="title_caozuo lf">
              <div class="txt_red" style="display:inline">*</div>
              <div style="display:inline">联系人手机：</div>
            </div>
            <input type="text" class="lf shurukaung" id="phone" name="phone"/>
            <div class="input-tip"></div>
          </div>
          <div class="clearfix tongyongtop_00">
            <div class="title_caozuo lf">备注：</div>
            <div class="lf">
              <textarea class="beizhu lf" name="remark"></textarea>
              <div class="input-tip"></div>
              <p class="tishi">（填入文字上限为200个字符）</p>
            </div>
          </div>
          <div class="clearfix onetop">
            <div class="title_caozuo lf">
              <span class="txt_red">*</span>
              <span>汇款底单扫描件：</span>
            </div>
            <div class="uploadDiv">
              <input type="text" id="uploadImg" errorMsgPosition="rightTop" name="uploadImg" value="" readonly="true" class="shangchuang lf" />
              <span class="shangchuang lf pointHover uploadbtn">上传图片</span>
               <input type="file" id="upload" name="upload" class="none" />
              <span class="lf tuqinatishi">仅支持JPG,GIF,PNG图片文件，且需小于2M</span>
            </div>
          </div>
          <input type="submit" class="tijiao" value="提交"/>
        </form>
        </div>
      </div>
    </div>
  </div>
    @@include('VIP/common/footer.html')

    <script>
    seajs.use('/js/VIP/common/account/submit');
  </script>
</body>
