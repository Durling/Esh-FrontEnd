<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>我自己的报价（弹窗）</title>
  <link href="/css/production/VIP/easyPricing/assistant/TheBinding.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="priceINT-box">
    <div class="int-box clearfix">
      <p class="lf words">请输入您的报价</p>
      <input type="text" class="lf int" />
    </div>
    <div class="btn">
      <a class="btn-save" href="#">保存</a>
      <a class="btn-delete" href="#">取消</a>
    </div>
  </div>
  <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
      //获取当前窗口索引
      var index = parent.layer.getFrameIndex(window.name);

      $('.btn-save').on('click', function(){
         parent.layer.close(index);
      });

      $('.btn-delete').on('click', function(){
         parent.layer.close(index);
      });
  </script>
</body>
</html>
