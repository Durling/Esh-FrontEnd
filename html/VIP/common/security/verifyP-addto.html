<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易家纺-电子商务平台|会员中心-设置手机号码</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/security/verifyP-addto.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  @@include('VIP/common/nav.html')
  <div class="main_box clearfix">
    @@include('VIP/common/security/securityL.html')
  <div class="rg securityRpwd securityR">
    <form action="" id="modifyPhone" method="post">
      <div class="security-box clearfix">
        <p class="quyutitle2 icon-huiyuanzhongxin-right">设置手机号码</p>
        <div class="lf phone-box clearfix">
          <div>
          <div class="lf">手机号码：</div>
          <span class="placeholder">请输入手机号码</span>
          <input type="text" class="phone lf" value="" name="phone" id="phone">
           <a href="javascript:void(0)" id="getValidateCode" class="lf codes">获取验证</a>
           <span class="validateCodeTip">验证码已发送请查收(2小时有效)</span>
          <div class="input-tip"></div>
          </div>
        </div>
        <div class="lf authcode-box clearfix">
          <div class="lf titilexingxi">验证码：</div>
          <span class="placeholder">请输入验证码</span>
          <input type="text" class="codes_val" value="" name="authCode" id="authCode">
          <div class="input-tip"></div>
        </div>
        <button type="submit" class="save">确认</button>
      </div>
    </form>
  </div>
  </div>
  @@include('VIP/common/footer.html')
  <script type="text/javascript">
    seajs.use('js/VIP/common/security/addPhone');
  </script>
</body>
</html>
