<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易家纺-电子商务平台|会员中心-我的账户</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/security/addccount.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  @@include('VIP/common/nav.html')
  <div class="main_box clearfix">
    @@include('VIP/common/security/securityL.html')
    <div class="rg">
      <div class="title_box">
        <p class="clearfix mingxi">
          <a class="lf current mingxi_mar">子账号管理</a>
        </p>
        <div class="clearfix main02">
          <span class="txt_red">
            提示：1、VIP用户可以免费设置四个子账号。2、子账号不可删除，请在添加子账号时确认清楚。3、如需增加子账号，
            <a class="main02_mar" href="/html/VIP/common/security/buy.html">可购买</a>
          </span>

        </div>
      </div>
      <div class="add_box">
      <form action="" id="addccount" method="post">
        <div class="clearfix shurutop">
          <span class="lf titilexingxi">子账号名称：</span>
          <div class="lf veri_left">
            <span class="placeholder">请输入邮箱或手机号</span>
            <input type="text" class="shuruchang" value="" name="RegName" id="RegName">
            <div class="input-tip"></div>
          </div>
        </div>
        <div class="clearfix enter_top">
          <span class="lf titilexingxi">所属部门：</span>
          <div class="lf veri_left">
            <span class="placeholder">请输入部门</span>
            <input type="text" class="shuruchang" value="" name="section" id="section">
            <div class="input-tip"></div>
          </div>
        </div>
          <div class="clearfix enter_top">
          <span class="lf titilexingxi">密码：</span>
          <div class="lf veri_left">
            <span class="placeholder">请输入有效密码</span>
            <input type="password" class="shuruchang" value="" name="Pwd" id="Pwd">
            <div class="input-tip"></div>
          </div>
        </div>
          <div class="clearfix enter_top">
          <span class="lf titilexingxi">确认密码：</span>
          <div class="lf veri_left">
            <span class="placeholder">请确认密码</span>
            <input type="password" class="shuruchang" value="" name="RePwd" id="RePwd">
            <div class="input-tip"></div>
          </div>
        </div>
        <div class="clearfix enter_top">
          <span class="lf titilexingxi">备注：</span>
          <div class="lf veri_left">
            <span class="placeholder">添加备注</span>
            <input type="text" class="shuruchang" value="" name="remark" id="remark">
            <div class="input-tip"></div>
          </div>
        </div>
        <button type="button" id="addccountSubmit" class="save">确认添加</button>
        </form>
      </div>
    </div>

  </div>
  @@include('VIP/common/footer.html')
  <script>
  seajs.use("js/front/VIP/common/security/addccount",function(a){
    a.submitAjax = function(){
      alert('添加子帐号成功！');
    };
  });
  </script>
</body>
</html>
