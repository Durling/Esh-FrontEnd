  var options = "";
  var url=window.location;
  options = url.search.replace(/^\?/, '');

  function getParam(url) {
        var ret = {};
        var seg = url.search.replace(/^\?/, '').split('&');
        var len = seg.length;
        var i = 0;
        var s;
        for (; i < len; i++) {
            if (!seg[i]) {
                continue;
            }
            s = seg[i].split('=');
            ret[s[0]] = s[1];
        }
        return ret;
}

var sUlr = getParam(url);
var width = sUlr['width'];
var height = sUlr['height'];
