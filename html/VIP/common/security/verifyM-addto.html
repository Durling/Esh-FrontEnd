<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易家纺-电子商务平台|会员中心-设置邮箱</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/security/verifyM-addto.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  @@include('/VIP/common/nav.html')
  <div class="main_box clearfix">
    @@include('/VIP/common/security/securityL.html')
      <div class="rg securityRpwd securityR">
        <form action="" id="modifyMail" method="post">
          <div class="security-box clearfix">
          <p class="quyutitle icon-huiyuanzhongxin-right">设置邮箱</p>

          <div class="clearfix email-box">
            <div class="lf titilexingxi" style="margin-left: 50px;">邮箱：</div>

            <input type="text" class="lf codes_val codes_addto" name="mail" id="mail"/>
            <a href="#" class="lf codes">获取验证</a>
            <div class="input-tip"></div>
          </div>
          <div class="clearfix authcode-box shurutop">
            <div class="lf titilexingxi">验证码：</div>
            <span class="placeholder">请输入验证码</span>
            <input type="text" class="codes_val"  name="authCode" id="authCode"/>
            <div class="input-tip"></div>
          </div>
          <button type="submit" class="save">确定</button>
        </div>
      </form>
    </div>
  </div>
  @@include('/VIP/common/footer.html')
  <script type="text/javascript">
    seajs.use('js/VIP/common/security/addMail');
  </script>
</body>
</html>
