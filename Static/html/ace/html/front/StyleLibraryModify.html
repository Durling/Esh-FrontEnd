<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>Form Elements - Ace Admin</title>
  <meta name="description" content="Common form elements and layouts" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!-- bootstrap & fontawesome -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../../assets/css/font-awesome.css" />
  <!-- text fonts -->
  <link rel="stylesheet" href="../../assets/css/ace-fonts.css" />
  <!-- ace styles -->
  <link rel="stylesheet" href="../../assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
  <!--[if lte IE 9]>
  <link rel="stylesheet" href="../assets/css/ace-part2.css" class="ace-main-stylesheet" />
  <![endif]-->
  <!--[if lte IE 9]>
  <link rel="stylesheet" href="../assets/css/ace-ie.css" />
  <![endif]-->
  <!-- inline styles related to this page -->
  <!-- ace settings handler -->
  <script src="../../assets/js/jquery.js"></script>
  <script src="../../assets/js/ace-extra.js"></script>
  <script src="../../assets/js/ace/elements.fileinput.js"></script>
  <script src="../../assets/js/ace/ace.widget-on-reload.js"></script>
  <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
  <!--[if lte IE 8]>
  <script src="../assets/js/html5shiv.js"></script>
  <script src="../assets/js/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="page-content " >
    <div class="page-header">
      <h1>
        款式库信息
        <small> <i class="ace-icon fa fa-angle-double-right"></i>
          修改
        </small>
      </h1>
    </div>
    <div class="row">

      <form class="form-horizontal" role="form">
        <div class="col-xs-12 form-group">

          <div class="col-xs-3 col-xs-offset-3 no-padding-right">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">是否拼接款式</label>

            <label class="inline col-xs-8" style="padding-top: 7px;">
              <input type="checkbox" class="ace">
              <span class="lbl"> 是/否</span>
            </label>
          </div>

          <div class="col-xs-3 no-padding-left">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">款式工缴</label>

            <div class="col-xs-8">
              <input type="text" id="form-field-1" placeholder="请输入款式工缴数量" class="col-xs-12"></div>
          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-3 col-xs-offset-3 no-padding-right">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">款式编号</label>

            <div class="col-xs-8">
              <input type="text" id="form-field-1" placeholder="请输入款式编号" class="col-xs-12"></div>
          </div>

          <div class="col-xs-3 no-padding-left">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">款式名称</label>

            <div class="col-xs-8">
              <input type="text" id="form-field-1" placeholder="请输入款式名称" class="col-xs-12"></div>
          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-3 col-xs-offset-3 no-padding-right">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">款式类型</label>

            <div class="col-xs-8">
              <select class="form-control " id="form-field-select-1">
                <option value="">-请选择-</option>
                <option value="AL">单品款式</option>
                <option value="AK">套件款式</option>
              </select>
            </div>
          </div>

          <div class="col-xs-3 no-padding-left">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">套件配置</label>
            <div class="col-xs-1">
              <a class="btn btn-info btn-sm btnSelectAttrName" id="configBtn" href="javascript:void(0)">配置</a>
            </div>
          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-3 col-xs-offset-3 no-padding-right">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">套件类型</label>

            <div class="col-xs-8">
              <select class="form-control " id="form-field-select-1">
                <option value="">-请选择-</option>
                <option value="AL">杯垫六件套</option>
                <option value="AK">餐巾件套</option>
                <option value="AL">成对窗帘</option>
                <option value="AK">成对枕头</option>
                <option value="AL">床单三件套</option>
                <option value="AK">床单四件套</option>
              </select>
            </div>
          </div>

          <div class="col-xs-3 no-padding-left">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">款式类型</label>

            <div class="col-xs-7">
              <input type="text" id="form-field-1" placeholder="请输入款式类型" class="col-xs-12">
            </div>
            <a href="#">
              <i class="ace-icon fa fa-check green bigger-130" style="margin-top: 7px;"></i>
            </a>
          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-6 col-xs-offset-3">
            <label class="col-xs-2 control-label no-padding-right" for="form-field-1">文字描述</label>

            <div class="col-xs-10">
              <textarea class="col-xs-12  " cols="30" id="REMARK" name="REMARK" rows="2">2</textarea>
            </div>

          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-6 col-xs-offset-3">
            <label class="col-xs-2 control-label no-padding-right" for="form-field-1">创建企业</label>

            <div class="col-xs-10">
              <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="杭州易上弘网络有限公司"></div>

          </div>

        </div>
        <div class="col-xs-12 form-group">

          <div class="col-xs-3 col-xs-offset-3 no-padding-right">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">创建人</label>

            <div class="col-xs-8">
              <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="胡庆龙"></div>
          </div>

          <div class="col-xs-3 no-padding-left">
            <label class="col-xs-4 control-label no-padding-right" for="form-field-1">创建时间</label>

            <div class="col-xs-8">
              <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="2016/6/12 12:12:56"></div>
          </div>

        </div>





        <div class="col-sm-4">
          <div class="widget-box">
            <div class="widget-header">
              <h4 class="widget-title">Custom File Input</h4>

              <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                  <i class="ace-icon fa fa-chevron-up"></i>
                </a>

                <a href="#" data-action="close">
                  <i class="ace-icon fa fa-times"></i>
                </a>
              </div>
            </div>

            <div class="widget-body">
              <div class="widget-main">
                <div class="form-group">
                  <div class="col-xs-12">
                    <!-- #section:custom/file-input -->
                    <input type="file" id="id-input-file-2" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-12">
                    <input multiple="" type="file" id="id-input-file-3" />

                    <!-- /section:custom/file-input -->
                  </div>
                </div>

                <!-- #section:custom/file-input.filter -->
                <label>
                  <input type="checkbox" name="file-format" id="id-file-format" class="ace" />
                  <span class="lbl"> Allow only images</span>
                </label>

                <!-- /section:custom/file-input.filter -->
              </div>
            </div>
          </div>
        </div>








      </form>

    </div>
  </div>
  <script>
   ///////////////////弹出layer//////////////////
   //配置
   $('#configBtn').click(function(){
    layer.open({
      type: 2,
      title:'套件配置',
      offset:'200px',
      area: '1200px',
      fix: true, //不固定
      maxmin: true,
      shadeClose: true,
      content: 'StyleLibraryModify_config.html'
    });
   });
   </script>

<script src="../../assets/js/layer/layer.js"></script>
</body>
</html>
