  <link href="/css/production/other/PC/banner.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="index-banner-box">
    <div class="banner-wrapper">
      <ul class="clearfix banner-box">
        <li class="banner-li">
          <img src="/images/production/other/PC/banner.png" height="224" width="424">
        </li>
        <li class="banner-li">
          <img src="/images/production/other/PC/banner.png" height="224" width="424">
        </li>
        <li class="banner-li">
          <img src="/images/production/other/PC/banner.png" height="224" width="424">
        </li>
      </ul>
    </div>
    <ul class="switchable-triggers clearfix">
      <li class="current lf"></li>
      <li class="lf"></li>
      <li class="lf"></li>
    </ul>
  </div>
  <script type="text/javascript">
    define(function (require, exports, module) {

    require('jquery');
    require('switchable');

    $(function() {
      $('.banner-box').switchable({
        triggers: '&bull;',
        putTriggers: 'insertAfter',
        effect: 'scrollLeft',
        /* fade effect only supports steps == 1 */
        // steps: 1,
        easing: 'ease-in-out',
        loop: false,
        prev: '#prev',
        next: $('#next'),
        triggers: $('.switchable-triggers > li'),
        onSwitch: function(event, currentIndex) {
          var api = this;
          api.prevBtn.toggleClass('disabled', currentIndex === 0);
          api.nextBtn.toggleClass('disabled', currentIndex === api.length - 1);
        }
      });
    });
  });
  </script>
</body>
</html>
