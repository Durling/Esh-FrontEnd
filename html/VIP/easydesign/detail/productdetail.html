<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易设计-易家纺电子商务服务平台_花型库</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/easydesign/detail/productdetail.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="detailbox">
    <div class="clearfix">
      <p class="flowname lf">花型信息</p>
      <p class="rg">启用</p>
    </div>
    <h1>[花型名称]高度大气唯美花纹</h1>
    <p class="deta_class">
      分类名称：
      <span>全涤面料</span>
    </p>
    <p class="deta_price">
      参考价格：
      <span>
        [门幅150cm]
        <span class="text_red">10.46元/m</span>
      </span>
    </p>
    <p class="deta_price">
      <span>
        [门幅280cm]
        <span class="text_red">15.45元/m</span>
      </span>
    </p>
    <p class="deta_price">
      面料成分：
      <span>涤纶(100%)</span>
    </p>
    <p class="deta_price">
      织造种类：
      <span>提花布</span>
    </p>

    <p class="deta_price">
      纱线构成：
      <span>1经2纬</span>
    </p>

    <p class="deta_price">
      经纱：
      <span>涤纶长丝 100D</span>
    </p>

    <p class="deta_price">
      纬纱：
      <span>涤纶长丝 300D + 涤纶长丝 300D</span>
    </p>
    <p class="deta_price">
      花回尺寸：
      <span>5.68cm x 5.7cm</span>
    </p>
    <p class="deta_price">
      交易价格：
      <span class="text_red">12元</span>
    </p>
    <div class="deta_info">
      <div class="clearfix derail_buttbox">
        <a href="#" class="lf derail_butt">使用此花型设计面料</a>
        <a href="#" class="lf derail_buttver">删除花型</a>
      </div>
      <div class="clearfix likebox">
        <div class="lf">
          <span class="lf browse"></span>
          <span class="lf">48984</span>
        </div>
        <div class="rg ">
          <span class="lf dianzang"></span>
          <span class="lf">148984</span>
        </div>
      </div>
    </div>
    <div class="modify">
      <p class="modify_tit">添加详细</p>
      <textarea name="" id="" cols="30" rows="10" class="modify_cont"></textarea>
      <div class="clearfix modify_butt">
        <a href="#" class="lf derail_butt">保存</a>
        <a href="#" class="lf derail_buttver">清空</a>
      </div>
    </div>

  </div>

</body>
</html>
