<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易核价-易家纺电子商务服务平台_体积信息查看修改（弹窗）</title>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/pricing/popup.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="popupbox">
    <p class="title clearfix">
      <a class="cur lf">体积信息查看修改</a>
      <span class="rg btn_close"></span>
    </p>

    <!-- 表格 -->
    <div class="volumebox">
      <div class="container clearfix">
        <div class="intbox lf">
          <span class="lf">类型：</span>
          <input class="int lf" type="text" value="pp棉" />
        </div>
        <div class="intbox lf">
          <span class="lf">填充物：</span>
          <input class="int lf" type="text" value="化纤棉" />
        </div>
        <div class="intbox lf">
          <span class="lf">宽x长：</span>
          <input class="int lf" type="text" value="20x30" />
        </div>
        <div class="intbox lf">
          <span class="lf">每箱数量：</span>
          <input class="int lf" type="text" value="2" />
        </div>
      </div>
    </div>
    <label class="labbox clearfix">
      <input class="lf checkint" type="checkbox" /><span class="lf">是否含防潮袋</span>
    </label>
    <div class="btnbox clearfix">
      <a class="btn_blue lf" href="#">保存</a>
      <a class="btn_gray lf" href="#">关闭</a>
    </div>

  </div>

</body>
</html>
