<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>Form Elements - Ace Admin</title>

  <!-- text fonts -->
  <link rel="stylesheet" href="../../assets/css/ace-fonts.css" />

<body>
  <div class="breadcrumbs" id="breadcrumbs">

    <ul class="breadcrumb">
      <li> <i class="ace-icon fa fa-home home-icon"></i>
        产品核价信息
      </li>
    </ul>
    <!-- /.breadcrumb -->

    <!-- #section:basics/content.searchbox -->

    <!-- /section:basics/content.searchbox --> </div>
  <!-- .page-content -->
  <div class="page-content">
    <div class="row">
       <div class="col-xs-12 ">
        <button class="btn btn-app btn-primary btn-xs">保存</button>
        <button class="btn btn-app btn-yellow btn-xs">核价</button>
        <button class="btn btn-app btn-danger btn-xs">退出</button>
      </div>
    </div>
    <!-- 产品信息 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-header">
            <h4 class="widget-title">产品信息</h4>
            <div class="widget-toolbar">
              <a href="#" data-action="collapse">
                <i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="widget-body">
            <div class="widget-main">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="col-xs-6">
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >产品编号：</label>
                    <div class="col-xs-2">
                      <input type="text" id="form-field-1" class="col-xs-12" placeholder="请输入产品编号"/>
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1">产品名称：</label>
                    <div class="col-xs-2">
                      <input type="text" id="form-field-1" class="col-xs-12" placeholder="请输入产品名称"/>
                    </div>

                    <label class="control-label no-padding-right pull-left" for="form-field-1" >产品大类：</label>
                    <div class="col-xs-2">
                      <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="窗帘">
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1">产品数量：</label>
                    <div class="col-xs-2">
                      <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="1">
                    </div>

                    <label class="control-label no-padding-right pull-left" for="form-field-1" style="margin-top: 10px;">产品图片：</label>
                    <div class="col-xs-8" style="margin-top: 10px;">
                      <label class="ace-file-input">
                        <input type="file" id="id-input-file-2">
                        <span class="ace-file-container" data-title="Choose">
                          <span class="ace-file-name" data-title="No File ...">
                            <i class=" ace-icon fa fa-upload"></i>
                          </span>
                        </span>
                        <a class="remove" href="#">
                          <i class=" ace-icon fa fa-times"></i>
                        </a>
                      </label>
                    </div>

                  </div>

                  <div class="col-xs-6">
                    <label class="control-label no-padding-right pull-left" for="form-field-1">备注：</label>
                    <div class="col-xs-8">
                      <textarea class="col-xs-12  " cols="30" id="REMARK" name="REMARK" rows="2">2</textarea>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 产品信息end -->

    <hr>

    <!-- 工艺信息 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-header">
            <h4 class="widget-title">工艺信息</h4>
            <div class="widget-toolbar">
              <a href="#" data-action="collapse">
                <i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="widget-body">
            <div class="widget-main">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="col-xs-2">
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >窗帘头工艺：</label>
                    <div class="col-xs-6">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <div class="col-xs-1">
                      <a class="btn btn-info btn-sm btnSelectAttrName" id="selProBtn" href="javascript:void(0)">选择</a>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <label class="control-label no-padding-right pull-left" for="form-field-1">里布工艺：</label>
                    <div class="col-xs-6">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <div class="col-xs-1">
                      <a class="btn btn-info btn-sm btnSelectAttrName" id="selProBtn" href="javascript:void(0)">选择</a>
                    </div>
                  </div>

                  <div class="col-xs-2">
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >窗帘主体工艺：</label>
                    <div class="col-xs-6">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <div class="col-xs-1">
                      <a class="btn btn-info btn-sm btnSelectAttrName" id="selProBtn" href="javascript:void(0)">选择</a>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 工艺信息end -->

    <hr>

    <!-- 主要尺寸 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-header">
            <h4 class="widget-title">主要尺寸</h4>
            <div class="widget-toolbar">
              <a href="#" data-action="collapse">
                <i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="widget-body">
            <div class="widget-main">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="col-xs-12">
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >计算单位：</label>
                    <div class="col-xs-1">
                      <select class="form-control " id="form-field-select-1">
                        <option value="">英制</option>
                        <option value="AL">公制</option>
                      </select>
                    </div>

                    <label class="control-label no-padding-right pull-left" for="form-field-1">产品数量：</label>
                    <div class="col-xs-6">
                      <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="窗帘长+穿杆袋高+底边宽+窗帘头高+窗帘宽+侧边卷边宽+袢宽度+袢高度+里布距面布底边宽+里布底边宽">
                    </div>

                    <label class="control-label no-padding-right pull-left" for="form-field-1">产品数量：</label>
                    <div class="col-xs-2">
                      <input class="col-xs-12" id="CREATE_USER" name="CREATE_USER" readonly="readonly" type="text" value="63+3+3+2+54+1+1.5+3+2.5+1">
                    </div>

                    <div>
                      <a class="btn btn-info btn-sm btnSelectAttrName" id="selProBtn" href="javascript:void(0)">添加自由裁片</a>
                      <a class="btn btn-info btn-sm btnSelectAttrName" id="setParamBtn" href="javascript:void(0)">设值</a>
                    </div>

                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主要尺寸end -->

    <hr>

    <!-- 产品附件辅料信息 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-header">
            <h4 class="widget-title">产品附件辅料信息</h4>
            <div class="widget-toolbar">
              <a href="#" data-action="collapse">
                <i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="widget-body">
            <div class="widget-main">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="col-xs-12">
                    <a class="btn btn-info btn-sm btnSelectAttrName" id="selProBtn4" href="javascript:void(0)">模板</a>
                    <a class="btn btn-info btn-sm btnSelectAttrName" id="setParamBtn3" href="javascript:void(0)">新增</a>
                    <a class="btn btn-info btn-sm btnSelectAttrName" id="setParamBtn1" href="javascript:void(0)">删除</a>
                    <a class="btn btn-info btn-sm btnSelectAttrName" id="setParamBtn2" href="javascript:void(0)">保存</a>

                  </div>
                  <div class="col-xs-12" style="margin-top: 10px;">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                      <thead>
                      <tr>
                        <th class="center">
                          <label class="position-relative">
                            <input type="checkbox" class="ace">
                            <span class="lbl"></span>
                          </label>
                        </th>
                        <th class="col-xs-1">
                          排序
                        </th>
                        <th class="col-xs-1">
                          辅料名称
                        </th>
                        <th class="col-xs-4">
                          辅料描述
                        </th>
                        <th class="col-xs-1">
                          单位
                        </th>
                        <th class="col-xs-1">
                          单价
                        </th>
                        <th class="col-xs-1">
                          耗用数量
                        </th>
                        <th class="col-xs-1">
                          成本
                        </th>
                        <th class="col-xs-1">
                          单位重量
                        </th>
                        <th class="col-xs-1">
                          最小订单量
                        </th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td class="center">
                          <label class="position-relative">
                            <input type="checkbox" class="ace">
                            <span class="lbl"></span>
                          </label>
                        </td>
                        <td>
                          39
                        </td>
                        <td>
                          松紧带
                        </td>
                        <td>
                          Expiring
                        </td>
                        <td>
                          米
                        </td>
                        <td>
                          0.30
                        </td>
                        <td>
                          2
                        </td>
                        <td>
                          0.60
                        </td>
                        <td>
                          20
                        </td>
                        <td>
                          100
                        </td>
                      </tr>

                      </tbody>
                    </table>

                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 产品附件辅料信息end -->

    <hr>

    <!-- 产品汇总信息 -->
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-header">
            <h4 class="widget-title">产品汇总信息</h4>
            <div class="widget-toolbar">
              <a href="#" data-action="collapse">
                <i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="widget-body">
            <div class="widget-main">
              <div class="row">
                <form class="form-horizontal" role="form">
                  <div class="col-xs-12">
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >面料总净重：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1">面料总成本：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >单个产品净重：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1">估计订单数量：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1" >分摊费用：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>
                    <label class="control-label no-padding-right pull-left" for="form-field-1">辅料损耗系数：</label>
                    <div class="col-xs-1">
                      <input type="text" id="form-field-1" class="col-xs-12" />
                    </div>

                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
