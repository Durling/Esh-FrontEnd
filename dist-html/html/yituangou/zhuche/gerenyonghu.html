<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>易团购平台-个人注册</title>
	<link href="/css/production/yituangou/zhuche/gerenyonghu.css" type="text/css" rel="stylesheet"/>
	<link href="/css/production/yijingjia/global.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../../../js/yijingjia/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../js/yijingjia/prettyCheckboxes.js"></script>

</head>

<body>
	


	<div class="zhuce-jin"></div>

	<div class="gerenyonghubox clearfix">
		<div class="gerenyonghubox_left">
			<ul class="register_information">
				<li class="clearfix">
					<span class="information_title">手机/邮箱</span>
					<input value="请输入账号" class="input_yanshi">
					<span class="yanzhengtishi">
						<img src="../../../images/production/yijingjia/chengpingfabu/gou.png" >
						<p>输入正确</p>
					</span>
				</li>
				<li class="clearfix">
					<span class="information_title">密码</span>
					<input value="请输入密码" class="input_yanshi">
					<span class="yanzhengtishi">
						<img src="../../../images/production/yijingjia/chengpingfabu/cha.png" >
						<p>密码必须包含英文、数字和符号中的两种</p>
					</span>
				</li>
				<li class="clearfix">
					<span class="security_level security_style">危险</span>
					<span class="security_style security_jiange ">适中</span>
					<span class="security_style security_jiange">安全</span>
				</li>
				<li class="clearfix">
					<span class="information_title">确认密码</span>
					<input value="请再次输入密码" class="input_yanshi">
					<span class="yanzhengtishi">
						<img src="../../../images/production/yijingjia/chengpingfabu/cha.png" >
						<p>输入密码不一致</p>
					</span>
				</li>
				<li class="clearfix">
					<span class="information_title">身份类型</span>
					<div id="wrap" class="inlineRadios zhuchu_shengfengweizhi">
						<label for="radio-5" tabindex="1" style="margin-left: 0px;">供应商</label>
						<input type="radio" name="radio-button-inline" id="radio-5"  />

						<label for="radio-6" tabindex="2">采购商</label>
						<input type="radio" name="radio-button-inline" id="radio-6"  />
					</div>

				</li>
				<li class="clearfix">
					<span class="information_title">验证码</span>
					<input value="请输入验证码" class="input_yanshi input_yanzhengma">
					<a class="input_yanshi input_yanzhengma butt_yanzhengma">获取短信验证码</a>
					<span class="huo">或</span>
					<a class="youjian" href="#">验证邮件</a>
				</li>

				<li class="clearfix">
					<span class="information_title">
						<input name="Fruit" type="checkbox" value=""  />
						邀请码
					</span>
					<input value="请输入账号" class="input_yanshi">
					<a class="youjian huo" href="#">什么是邀请码？</a>
					<p class="treaty">
						<input name="Fruit" type="checkbox" value=""  />
						我已阅读并同意
						<span class="treaty_color">《易家纺用户注册协议》</span>
						<span class="treaty_color">《隐私承诺》</span>
					</p>
				</li>
				<li class="clearfix">
					<a href="/html/yituangou/zhuche/gerenyonghu2.html" class="gerenyonghu_buttstyle butt_xiayibu">下一步</a>
					<a class="gerenyonghu_buttstyle butt_xiayibu butt_wangcheng" href="/html/yituangou/index.html">完成注册</a>
				</li>
			</ul>
		</div>
		<div class="gerenyonghubox_right">
			<p class="yishihuiyuan">已是易家纺会员？</p>
			<a href="/html/yituangou/denglu/denglu.html" class="butt_liji gerenyonghu_buttstyle">立即登录</a>

		</div>
	</div>
	
	<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $('#checkboxDemo input[type=checkbox],#radioDemo input[type=radio]').prettyCheckboxes();
    $('.inlineRadios input[type=radio]').prettyCheckboxes({'display':'inline'});
  });
</script>
</body>
</html>
