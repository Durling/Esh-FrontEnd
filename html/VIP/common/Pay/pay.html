<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易设计-易家纺电子商务服务平台_花型库</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/Pay/Pay.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="pay_way">选择支付方式：</div>
  <ul class="clearfix pay_box">
    <li class="lf">
      <span class="zhifubao"></span>
      <span class="select_pay"></span>
    </li>
    <li class="li_max lf">
      <span class="zaixian"></span>
      <span class="select_pay"></span>
    </li>
    <li class="li_max lf">
      <span class="yidou"></span>
      <span class="select_pay"></span>
    </li>
  </ul>
  <div class="yidou_tit">易豆余额与支付：</div>
  <div class="clearfix Bean_box">
    <span class="yidou_name lf">所需易豆:</span>
    <span class="yidou_data lf">9800</span>
    <span class="lf yidou_unit">易豆</span>
  </div>
  <div class="clearfix Bean_box bean_height">
    <span class="yidou_name lf">易豆：</span>
    <span class="yidou_data lf">500</span>
    <span class="yidou_unit lf">易豆</span>
    <span class="lf yidou_unit">（1易豆=1元）</span>
  </div>
  <a href="#" class="bean_butt">确认支付</a>
</body>
</html>
