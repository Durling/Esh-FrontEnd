<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易核价-易家纺电子商务服务平台_选择工厂报价（弹窗）</title>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/pricing/popup.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="popupbox">
    <p class="title clearfix">
      <a class="cur lf">选择织造工缴工厂报价</a>
      <span class="rg btn_close"></span>
    </p>

    <!-- 排序 -->
    <div class="sortbox clearfix">
      <div class="lf sort clearfix">
        <p class="tit lf">排序：</p>
        <div class="content lf clearfix">
          <a class="cur clearfix lf" href="#">
            <span class="lf">默认排序</span>
            <i class="lf"></i>
          </a>
          <a class="sort_ablue clearfix lf" href="#">
            <span class="lf">报价日期</span>
            <i class="lf"></i>
          </a>
          <a class="sort_ablue clearfix lf" href="#">
            <span class="lf">价格</span>
            <i class="lf"></i>
          </a>
        </div>
        <div class="lf intchoice">
          <span class="lf">地区：</span>
          <input class="int lf" type="text" value="全国" />
        </div>
      </div>
      <div class="rg intbox">
        <input class="int lf" type="text" placeholder="请输入工厂名称" />
        <i class="lf"></i>
      </div>
    </div>

    <!-- 表格 -->
    <div class="tabbox">@@include('easyPricing/Pop-ups/selectQuotation.html')</div>

    @@include('easyPricing/common/next2.html')
  </div>
<script src="/js/lib/jquery/jquery.js"></script>
  <script>
    var index = parent.layer.getFrameIndex(window.name);
    $('.close,.btn_close').click(function(){
      parent.layer.close(index);
    });
  </script>
</body>
</html>
