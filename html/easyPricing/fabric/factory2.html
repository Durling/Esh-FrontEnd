<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>请选择各环节的工厂报价（纱线+织造+染色（印花））</title>
  <link href="/css/production/easyPricing/fabric/factory.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/easyPricing/global.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="factory-box">
    <div class="tit_box">
      <span class="tit_cla">请选择各环节的工厂报价</span>
    </div>

    <table cellspacing="0" cellpadding="0" class="tab-box top_box">
      <tr>
        <th>工厂名称</th>
        <th class="factory-operation">操作</th>
      </tr>
      <tr>
        <td>经纱1工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>经纱2工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>纬纱1工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>纬纱2工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>织造工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>染色工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
      <tr>
        <td>涂层、轧花等其他后处理工厂</td>
        <td>
          <span data-href="/html/easyPricing/fabric/choose.html" class="btn-save btn">选择工厂</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="butt_box">
      <a href="/html/easyPricing/fabric/fabric.html" class="butt_pricing">返回</a>
      <a href="/html/easyPricing/fabric/complete.html" class="butt_return">下一步</a>
  </div>
  <script src="/js/seajs/sea-debug.js"></script>
  <script src="/js/seajs/seajs-css.js"></script>
  <script src="/js/rootConfig.js"></script>
  <script src="/js/front/lib/jquery/jquery.js"></script>
  <script>
  seajs.use(['js/front/common/dropDownPanel/dropDownPanel'],function(o){
    //测试 选择地区后执行回调函数 返回点击的对象
    o.callback=function(e){
      alert('当前点击对象为：  '+$(e).text());
    }
  });
  </script>
</body>
</html>
