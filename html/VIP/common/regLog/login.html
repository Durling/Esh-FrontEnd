<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>易家纺-电子商务平台|登录</title>
  <link href="/css/production/VIP/common/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/production/VIP/common/RegLog/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="logbox">

    <div class="logo-main">
      <div class="logo-box clearfix">
        <a class="lf logo" href="/html/easysofthome/index.html">
          <i class="lf"></i>
          <p class="lf words">易 家 纺 欢 迎 你</p>
        </a>
        <a class="rg return" href="/html/easysofthome/index.html">返 回 首 页</a>
      </div>
    </div>

    <div class="pic-box">
      <div class="log_box clearfix">
        <div class="log_left rg">
          <form action="" method="post" id="loginForm">
            <h4>易家纺会员</h4>
            <div class="user_box">
              <span class="placeholder">请输入手机号或邮箱</span>
              <input type="text" class="username" name="userName" id="userName" value="" />
              <div class="clearfix user_prompt">
                <span class="lf error"></span>
                <span class="lf">请输入有效手机号或邮箱账号</span>
              </div>
            </div>
            <div class="password_box">
              <span class="placeholder">请输入密码</span>
              <input type="password" class="password" name="uPassWord" id="uPassWord" value="" />
              <div class="clearfix user_prompt">
                <span class="lf correct"></span>
                <span class="lf">密码长度应是6-20位</span>
              </div>
            </div>
            <div class="Codes_box">
              <div class="clearfix">
                <div class="authcode_box lf">
                  <span class="placeholder">请输入验证码</span>
                  <input type="text" class="Codes lf" name="validateCode" id="validateCode" value="" />
                </div>
                <div class="Codes_cen rg"></div>
              </div>
              <div class="clearfix user_prompt">
                <span class="lf correct"></span>
                <span class="lf">验证码格式不正确</span>
              </div>
            </div>
            <div class="pass-box clearfix">
              <label class="lf">
                <input class="int_pass" type="checkbox" value="" checked="checked" />记住密码
              </label>
              <a href="#" class="for_pass rg">忘记密码？</a>
            </div>
            <button href="#" class="butt_log" type="submit">登录</button>
            <p class="clearfixb immediately_box">
              <span class="lf status">还没有易家纺帐号？</span>
              <a href="./register.html" class="lf">
                <span class="lf immediately">立即注册</span>
                <span  class="lf arr_rig"></span>
              </a>
            </p>
          </form>
        </div>
        <div class="lf">

          <div class="QRcode"></div>

        </div>
      </div>
    </div>

    <div class="footerbox">
      <!-- 版权 -->
      <div class="copyright">
        版权所有  2013-2016 杭州易上弘网络技术有限公司 本站建议您使用IE8以上版本的浏览器，分辨率为1280*1024
        <br/>
        增值电信业务经营许可证：浙ICP备B2-20140102号
      </div>
    </div>
  </div>

  <script src="/js/seajs/sea-debug.js"></script>
  <!-- <script src="/js/seajs/seajs-combo.js"></script>
-->
<script src="/js/seajs/seajs-css.js"></script>

<script src="/js/rootConfig.js"></script>
<script>
seajs.use(['/js/common/regLog/login'],function(v){
  //测试表单验证成功后 是否执行回调
  v.validate(function(){alert('登录成功！')});
});
</script>
</body>
</html>
