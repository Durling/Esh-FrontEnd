<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>我收藏的工厂报价（坯布+染色（印花））</title>
  <link href="/css/production/vip/easyPricing/fabric/factory.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="factory-box">
    <div class="tit_box">
      <span class="tit_cla">我收藏的工厂报价</span>
    </div>
    <table cellspacing="0" cellpadding="0" class="tab-box">
      <tr>
        <th class="region">工缴类型</th>
        <th class="name">工厂名称</th>
        <th class="price">报价</th>
        <th>报价日期</th>
        <th>报价状态</th>
        <th class="operation">操作</th>
      </tr>
      <tr>
        <td>坯布工厂</td>
        <td>某某坯布厂</td>
        <td class="offer-box"><span class="text_color">20</span>（元/米）</td>
        <td>2016-6-30</td>
        <td><span class="effective">有效</span></td>
        <td>
          <span data-href="/html/VIP/easyPricing/fabric/choose.html" class="btn-red btn">更换工厂</span>
          <a class="btn-gray" href="#">刷新报价</a>
        </td>
      </tr>
      <tr>
        <td>染色工厂</td>
        <td>某某染色厂</td>
        <td class="offer-box"><span class="text_color">20</span>（元/米）</td>
        <td>2016-6-30</td>
        <td><span class="effective failure">失效</span></td>
        <td>
          <span data-href="/html/VIP/easyPricing/fabric/choose.html" class="btn-red btn">更换工厂</span>
          <a class="btn-gray" href="#">刷新报价</a>
        </td>
      </tr>
      <tr>
        <td>涂层、轧花等其他后处理工厂</td>
        <td>某某后处理厂</td>
        <td class="offer-box"><span class="text_color">20</span>（元/米）<div class="new"></div></td>
        <td>2016-6-30</td>
        <td><span class="effective">有效</span></td>
        <td>
          <span data-href="/html/VIP/easyPricing/fabric/choose.html" class="btn-red btn">更换工厂</span>
          <a class="btn-save" href="#">刷新报价</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="butt_box">
    <a href="/html/VIP/easyPricing/Fabric/Fabric.html" class="butt_pricing">返回</a>
    <a href="#" class="butt_return">全部更新</a>
    <a href="#" class="butt_return">重新询价</a>
  </div>
</body>
</html>
